# Cloud Build Manual Deployment (Optional)
# Main CI/CD is handled by GitHub Actions (.github/workflows/deploy.yml)
# This file can be used for manual deployments via: gcloud builds submit

steps:
  # Step 1: Run backend tests
  - name: 'node:18'
    id: 'backend-test'
    dir: 'backend'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        npm ci
        npm test
    waitFor: ['-']

  # Step 2: Build backend Docker image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'backend-build'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/rentredi-backend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/rentredi-backend:latest'
      - './backend'
    waitFor: ['backend-test']

  # Step 3: Push backend image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    id: 'backend-push'
    args:
      - 'push'
      - '--all-tags'
      - 'gcr.io/$PROJECT_ID/rentredi-backend'
    waitFor: ['backend-build']

  # Step 4: Deploy backend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'backend-deploy'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'rentredi-backend'
      - '--image=gcr.io/$PROJECT_ID/rentredi-backend:$COMMIT_SHA'
      - '--region=${_REGION}'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--set-env-vars=PORT=8080,FIREBASE_DATABASE_URL=${_FIREBASE_DATABASE_URL}'
      - '--set-secrets=OPENWEATHER_API_KEY=${_OPENWEATHER_API_KEY_SECRET}:latest'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--min-instances=0'
      - '--max-instances=10'
      - '--timeout=300'
      - '--port=8080'
    waitFor: ['backend-push']

  # Step 5: Get backend URL for frontend
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'get-backend-url'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        gcloud run services describe rentredi-backend \
          --region=${_REGION} \
          --format='value(status.url)' > /workspace/backend-url.txt
        cat /workspace/backend-url.txt
    waitFor: ['backend-deploy']

  # Step 6: Build frontend Docker image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'frontend-build'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        export BACKEND_URL=$(cat /workspace/backend-url.txt)
        docker build \
          --build-arg REACT_APP_API_URL=$${BACKEND_URL} \
          --build-arg REACT_APP_FIREBASE_API_KEY=${_FIREBASE_API_KEY} \
          --build-arg REACT_APP_FIREBASE_AUTH_DOMAIN=${_FIREBASE_AUTH_DOMAIN} \
          --build-arg REACT_APP_FIREBASE_DATABASE_URL=${_FIREBASE_DATABASE_URL} \
          --build-arg REACT_APP_FIREBASE_PROJECT_ID=${_FIREBASE_PROJECT_ID} \
          --build-arg REACT_APP_FIREBASE_STORAGE_BUCKET=${_FIREBASE_STORAGE_BUCKET} \
          --build-arg REACT_APP_FIREBASE_MESSAGING_SENDER_ID=${_FIREBASE_MESSAGING_SENDER_ID} \
          --build-arg REACT_APP_FIREBASE_APP_ID=${_FIREBASE_APP_ID} \
          -t gcr.io/$PROJECT_ID/rentredi-frontend:$COMMIT_SHA \
          -t gcr.io/$PROJECT_ID/rentredi-frontend:latest \
          ./frontend
    waitFor: ['get-backend-url']

  # Step 7: Push frontend image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    id: 'frontend-push'
    args:
      - 'push'
      - '--all-tags'
      - 'gcr.io/$PROJECT_ID/rentredi-frontend'
    waitFor: ['frontend-build']

  # Step 8: Deploy frontend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'frontend-deploy'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'rentredi-frontend'
      - '--image=gcr.io/$PROJECT_ID/rentredi-frontend:$COMMIT_SHA'
      - '--region=${_REGION}'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=256Mi'
      - '--cpu=1'
      - '--min-instances=0'
      - '--max-instances=5'
      - '--timeout=60'
      - '--port=8080'
    waitFor: ['frontend-push']

  # Step 9: Display deployment URLs
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'display-urls'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "============================================"
        echo "Deployment Complete!"
        echo "============================================"
        echo "Backend URL:"
        gcloud run services describe rentredi-backend --region=${_REGION} --format='value(status.url)'
        echo ""
        echo "Frontend URL:"
        gcloud run services describe rentredi-frontend --region=${_REGION} --format='value(status.url)'
        echo "============================================"
    waitFor: ['frontend-deploy']

# Build timeout
timeout: '1800s'

# Substitution variables (can be overridden)
substitutions:
  _REGION: 'us-central1'
  _FIREBASE_API_KEY: ''
  _FIREBASE_AUTH_DOMAIN: ''
  _FIREBASE_DATABASE_URL: ''
  _FIREBASE_PROJECT_ID: ''
  _FIREBASE_STORAGE_BUCKET: ''
  _FIREBASE_MESSAGING_SENDER_ID: ''
  _FIREBASE_APP_ID: ''
  _OPENWEATHER_API_KEY_SECRET: 'openweather-api-key'

# Build artifacts
images:
  - 'gcr.io/$PROJECT_ID/rentredi-backend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/rentredi-backend:latest'
  - 'gcr.io/$PROJECT_ID/rentredi-frontend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/rentredi-frontend:latest'

# Build options
options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
